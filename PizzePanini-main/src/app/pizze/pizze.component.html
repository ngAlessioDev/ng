<a routerLink="pizze/newpizza" class="btn btn-success">Aggiungi la nuova pizza</a>

<h2>Pizze speciali:</h2>

<div class="row">
  <div class="col-md-4">
    <div
      *ngFor="let pizza of receivedPizza"
      class="card text-dark bg-warning mb-3"
      style="width: 10rem"
    >
      <img class="card-img-top" [src]="pizza.immagine" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ pizza.nome }}</h5>
        <a [routerLink]="['/pizze', pizza.id]" class="btn btn-primary"
          >Details</a
        ><br><br>
        <a class="btn btn-danger" (click)="onDelete(pizza)">Cancellare la pizza</a>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
