<div class="mb-3">


  <label for="" class="form-label">Name</label>
  <input type="text" class="form-control mb-3" [(ngModel)]="nomeDocente">

  <label for="" class="form-label">Corso</label>
  <input type="text" class="form-control mb-3" [(ngModel)]="corsoDocente">

  <label for="" class="form-label">Tipo</label>
  <input type="text" class="form-control mb-4" [(ngModel)]="tipoDocente">

  <button type="submit" class="btn btn-primary" (click)="onEditDocente()">Salva</button>
</div>
