<select name="Materie" [(ngModel)]="materia">
  <option value="Angular">Angular</option>
  <option value="VueJs">VueJs</option>
  <option value="React">React</option>
</select>

<div>
  <a routerLink="/AddStudent">Crea Studente</a>
</div>

<div *ngFor="let studente of listaStudenti">
  <div *ngIf="studente.corso == materia">
    <div class="card my-4"
      [ngClass]="{'Angular': materia == 'Angular', 'vue': materia == 'VueJs', 'React': materia == 'React'}">
      <h1> <a
          [routerLink]="['/studenti', studente.id, studente.nome, studente.corso, studente.status]">{{studente.nome}}
          <svg [ngClass]="{'AngularI': materia == 'Angular', 'vueI': materia == 'VueJs', 'ReactI': materia == 'React'}"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-fill"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001 6.971 2.789Zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z" />
          </svg>

        </a>
      </h1>
    </div>
  </div>
</div>

  <router-outlet></router-outlet>
</div>
