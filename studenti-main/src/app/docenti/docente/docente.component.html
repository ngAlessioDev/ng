<div class="card text-start">
  <div class="card-body">
    <h4 class="card-title">{{docente.nome}}</h4>
    <p class="card-text">Corso: {{docente.corso}}</p>
    <p class="card-text">Tipo: {{docente.tipo}}</p>
    <p class="card-text">Matricola: {{docente.id}}</p>

    <button class="btn btn-primary mt-3" (click)="onEdit()" [disabled]="permettiMod == 'false'">Mod Docente</button>
  </div>
</div>
