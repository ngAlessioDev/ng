<div class="row">
  <div class="col-md-4">

    <!-- Hover added -->
    <div class="list-group">
      <a class="list-group-item list-group-item-action"
      *ngFor="let docente of listaDocenti"
      [routerLink]="['/docenti', docente.id]"
      [queryParams]="{permettiEdit: docente.tipo === 'associato'}"
      fragment = "sezioneDocenti">
        {{docente.nome}}
      </a>

    </div>

  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
